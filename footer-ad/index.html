<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Highfivve Desktop Footer Ad Sample Implementation</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/styles/stackoverflow-dark.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/highlight.min.js"></script>
    <link rel="stylesheet" href="footer-ad.css" />
    <script type="module">
      import { setupFooterAdListener } from "./footer-ad.mjs";
      import { setupAd } from "../util/setup.mjs";
      import { includeCodeSamples } from "../util/code-samples.mjs";

      setupAd(
        [
          [728, 90],
          [800, 225],
          [800, 250],
        ],
        "h5_footer_ad",
        setupFooterAdListener
      );

      includeCodeSamples({
        css: "./footer-ad.css",
        html: "[data-ref=h5-footer-ad-container]",
      });
    </script>
    <link rel="stylesheet" href="../util/highfivve.css" />
  </head>
  <body>
    <div class="container">
      <a class="logo d-block my-4"
        ><img
          src="../img/highfivve-logo.png"
          width="366"
          height="92"
          alt="Highfivve logo"
          class="img-fluid"
      /></a>
      <h1>Sample Desktop Footer Ad Implementation</h1>
      <p>
        The desktop footer ad is a format that is only visible after a fill has
        been confirmed for the slot via googletag.
      </p>
      <button class="btn btn-primary mb-3">Trigger the Footer Ad</button>
      <section>
        <h2>HTML</h2>
        <pre><code class="language-html" data-ref="html"></code></pre>
      </section>
      <section>
        <h2>CSS</h2>
        <pre><code class="language-css" data-ref="css"></code></pre>
      </section>
    </div>
    <div style="display: flex; justify-content: center">
      <div data-ref="h5-footer-ad-container">
        <div id="h5_footer_ad"></div>
      </div>
    </div>
  </body>
</html>
